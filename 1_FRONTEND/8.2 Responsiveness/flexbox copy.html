<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Column Layout</title>
    <style>
        /* Flex container styles */
        .flex-container {
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            width: 300px; /* Set width of the container */
            margin: 0 auto; /* Center the container */
        }

        /* Flex item styles */
        .card {
            background-color: blue; /* Background color */
            border: 5px solid rgb(212, 172, 172); /* Visible border */
            color: white; /* Text color for better contrast */
            height: 100px; /* Set height for each card */
            margin: 10px 0; /* Spacing between each card */
            display: flex; /* Flexbox inside card for centering content */
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
        }
    </style>
</head>
<body>

<h1>CSS Flexbox Column Layout</h1>

<div class="flex-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
</div>

</body>
</html>
